<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #image-container {
            position: relative;
        }

        #selected-image {
            width: 100%;
            height: auto;
        }

        #square {
            position: absolute;
            border: 2px solid red;
            box-sizing: border-box;
            pointer-events: none; /* Make the square not interfere with click events on the image */
        }
    </style>
    <title>Square Selector</title>
</head>
<body>
    <div id="image-container">
        <img id="selected-image" src="your_image.png" alt="Imge">
        <div id="square"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('image-container');
            const selectedImage = document.getElementById('selected-image');
            const square = document.getElementById('square');

            let startPoint = null;
            let endPoint = null;

            imageContainer.addEventListener('mousedown', handleMouseDown);
            imageContainer.addEventListener('mousemove', handleMouseMove);
            imageContainer.addEventListener('mouseup', handleMouseUp);

            function handleMouseDown(event) {
                startPoint = { x: event.clientX, y: event.clientY };
                endPoint = { x: event.clientX, y: event.clientY };
                updateSquare();
            }

            function handleMouseMove(event) {
                if (startPoint) {
                    endPoint = { x: event.clientX, y: event.clientY };
                    updateSquare();
                }
            }

            function handleMouseUp() {
                startPoint = null;
            }

            function updateSquare() {
                if (startPoint && endPoint) {
                    const width = Math.abs(endPoint.x - startPoint.x);
                    const height = Math.abs(endPoint.y - startPoint.y);

                    square.style.width = `${width}px`;
                    square.style.height = `${height}px`;
                    square.style.left = `${Math.min(startPoint.x, endPoint.x)}px`;
                    square.style.top = `${Math.min(startPoint.y, endPoint.y)}px`;
                }
            }
        });
    </script>
</body>
</html>
